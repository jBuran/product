<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/index.css">
   <title>Product</title>
</head>

<body>
   <header class="header">
      <div class="container">
         <div class="header__content">
            <div class="header__logo">
               <img src="./assets/img/logo.png" alt="logo">
               <h2>Product</h2>
            </div>
            <ul class="header__nav">
               <li class="header__item">Product</li>
               <li class="header__item">Customers</li>
               <li class="header__item">Pricing</li>
               <li class="header__item">Resources</li>
               <li class="header__item">
                  <button class="header__signin">Sign In</button>
               </li>
               <li class="header__item">
                  <button class="header__signup">Sign up</button>
               </li>
               <li class="header__item">
                  <img src="./assets/img/mode.png" alt="mode">
               </li>
            </ul>
         </div>
      </div>
   </header>

   <main>
      <section class="hero">
         <div class="container">
            <div class="hero__content">
               <div class="hero__description">
                  <h1 class="hero__title">
                     Work at the speed
                     of thought</h1>
                  <p class="hero__text">
                     Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to
                     imagine your next user experience.
                  </p>
                  <div class="hero__video">
                     <button class="hero__btn">Get started</button>
                     <a href="#" class="hero__link">
                        <img src="./assets/img/play.png" alt="play">
                        Watch the Video
                     </a>
                  </div>
               </div>
               <div class="hero__banner">
                  <img src="./assets/img/hero.png" alt="banner">
               </div>
            </div>
         </div>
      </section>

   </main>

   <footer>

   </footer>
</body>

</html>
